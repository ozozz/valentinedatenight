<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Signature Font -->
<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
              #f6f1eb;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ---------- Envelope ---------- */
.envelope-wrapper {
  position: relative;
  width: 320px;
  height: 220px;
  cursor: pointer;
  transition: transform 1s ease, opacity 1s ease;
}

.envelope-wrapper.hide {
  transform: scale(0.8);
  opacity: 0;
  pointer-events: none;
}

.envelope {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #b11226;
  border-radius: 8px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  overflow: hidden;
}

.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: #c4162d;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transform-origin: top;
  transition: transform 0.9s ease;
  z-index: 3;
}

/* ---------- Card ---------- */
.card {
  position: absolute;
  width: 280px;
  height: 180px;
  background: #fffdf9;
  top: 20px;
  left: 20px;
  border-radius: 6px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Allura', cursive;
  font-size: 26px;
  color: #b11226;
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.9s ease;
  z-index: 2;
}

/* ---------- Open Envelope ---------- */
.envelope-wrapper.open .flap {
  transform: rotateX(180deg);
}

.envelope-wrapper.open .card {
  opacity: 1;
  transform: translateY(-50px);
}

/* ---------- Invitation Page ---------- */
.invitation {
  position: absolute;
  inset: 0;
  background: url("https://www.transparenttextures.com/patterns/paper-fibers.png"),
              #f6f1eb;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.2s ease;
}

.invitation.show {
  opacity: 1;
  pointer-events: auto;
}

.invitation h1,
.invitation p {
  font-family: 'Allura', cursive;
  color: #b11226;
}

.invitation h1 {
  font-size: 56px;
  margin-bottom: 25px;
}

.invitation p {
  font-size: 34px;
  line-height: 1.6;
}
</style>
</head>

<body>

<!-- Envelope -->
<div class="envelope-wrapper" id="envelope">
  <div class="envelope"></div>
  <div class="flap"></div>
  <div class="card" id="card">
    Tap to open
  </div>
</div>

<!-- Invitation -->
<div class="invitation" id="invitation">
  <h1>You are invited</h1>
  <p>
    for a Valentine Date Night<br><br>
    14 / 2 / 2026<br><br>
    Arigato Sushi Grill
  </p>
</div>

<script>
const envelope = document.getElementById("envelope");
const card = document.getElementById("card");
const invitation = document.getElementById("invitation");

envelope.addEventListener("click", () => {
  envelope.classList.add("open");
});

card.addEventListener("click", (e) => {
  e.stopPropagation();
  envelope.classList.add("hide");
  setTimeout(() => {
    invitation.classList.add("show");
  }, 800);
});
</script>

</body>
</html>
